<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Cart.css">
    <script src="Cart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="heading">
        <h2 style = "text-align: center;"><u>Shopping Cart</u></h2>
    </div >

    <nav class="navbar navbar-inverse bg-inverse bg-faded">
        <div class="row">
            <div class="col">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart (<span id="total-count"></span>)</button></div>
        </div>
    </nav>

    <div class="check">
        <a href="checkout.html"  class="add-to-cart btn btn-primary">Checkout</a>
    </div>

    
<!-- Main -->
<div class="container">
    <div class="row">
      <div class="col">
        <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/42-alu-space-sport-black-nc-gallery1?wid=2000&hei=2000&fmt=jpeg&qlt=80&op_usm=0.5,0.5&.v=1594259752000" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title" id="appwatch">Apple Watch</h4>
    <p class="card-text" id="pp1">Price: $200</p>
    <button type="button" class="btn btn-primary" onclick="readData('applewatch',200)">Add to cart</button>
  </div>
</div>
      </div>
      <div class="col">
        <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone11-red-select-2019?wid=470&hei=556&fmt=png-alpha&.v=1566956144763" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">Iphone 11</h4>
    <p class="card-text">Price: $700</p>
    <button type="button" class="btn btn-primary" onclick="readData('iphone',700)">Add to cart</button>
  </div>
</div>
      </div>
      <div class="col">
        <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/macbook-air-space-gray-select-201810?wid=452&hei=420&fmt=jpeg&qlt=95&op_usm=0.5,0.5&.v=1603332211000" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">MacBook Air</h4>
    <p class="card-text">Price: $1000</p>
    <button type="button" class="btn btn-primary" onclick="readData('macbook',1000)">Add to cart</button>
  </div>
</div>
      </div>
      <div class="col">
        <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="https://cdn.vox-cdn.com/thumbor/NXoV_nRS5jSw_XdUMx51DzRMJtc=/0x0:1280x960/920x613/filters:focal(538x378:742x582):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/63709560/gifts-for-boomer-apple-tv.0.1486943161.0.jpg" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">Apple Smart TV</h4>
    <p class="card-text">Price: $1200</p>
    <button type="button" class="btn btn-primary" onclick="readData('appletv',1200)">Add to cart</button>
  </div>
</div>
      </div>
      <div class="col">
        <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/ipad-mini-select-201911?wid=465&hei=530&fmt=jpeg&qlt=95&op_usm=0.5%2C0.5&.v=1584056010058" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">Apple Ipad</h4>
    <p class="card-text">Price: $600</p>
    <button type="button" class="btn btn-primary" onclick="readData('appleipad',600)">Add to cart</button>
  </div>
</div>
      </div>
      <div class="col">
        <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="https://i5.walmartimages.com/asr/ac793ff4-d3da-4cbe-beba-f956e7494490_1.5bae15688eb0aafd22a99d01a072f9db.jpeg?odnWidth=undefined&odnHeight=undefined&odnBg=ffffff" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">Airpods</h4>
    <p class="card-text">Price: $120</p>
    <button type="button" class="btn btn-primary" onclick="readData('airpods',120)">Add to cart</button>
  </div>
</div>
      </div>
    </div>
</div>

  
 <!-- Modal -->
<div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="show-cart table">
          
        </table>
        <div>Total price: $<span class="total-cart"></span></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Order now</button>
      </div>
    </div>
  </div>
</div> 


    
</body>
</html>
